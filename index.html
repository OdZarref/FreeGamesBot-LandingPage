<html>
    <head>
        <title>BOT</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=VT323&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" />
    </head>
    <body>
        <header>
            <nav class="nav-bar fade-in glitched">
                <div class="logo">
                    <a href="index.html">
                        <img
                            src="images/logo-white-removebg-preview.png"
                            alt="Logo image"
                        />
                    </a>
                </div>
                <ul>
                    <li>
                        <a
                            href="https://twitter.com/bot_freegames"
                            target="_blank"
                            class="glitched"
                            data-value="project"
                            onmouseover="glitchedLetterEffect(this, 0.3)"
                            >PROJECT</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://github.com/OdZarref/FreeGames-TwitterBot"
                            target="_blank"
                            class="glitched"
                            data-value="github"
                            onmouseover="glitchedLetterEffect(this, 0.3)"
                            >GITHUB</a
                        >
                    </li>
                    <li>
                        <a
                            href="https://instagram.com/odzarref"
                            target="_blank"
                            class="glitched"
                            data-value="contact"
                            onmouseover="glitchedLetterEffect(this, 0.3)"
                            >CONTACT</a
                        >
                    </li>
                </ul>
            </nav>
        </header>
        <div class="border-top"></div>
        <section class="content">
            <div class="feature-bot fade-in">
                <p class="bot-name">BOT</p>
                <p class="slogan">FREE GAMES, NOW!</p>
            </div>

            <div class="border-middle"></div>

            <div class="features-list fade-in">
                <!-- <div class="animated-background"></div> -->
                <ul>
                    <li
                        faster="true"
                        id="teste"
                        data-value="YOU WILL NEVER MISS A DEAL AGAIN"
                    >
                        YOU WILL NEVER MISS A DEAL AGAIN
                    </li>
                    <li
                        faster="true"
                        data-value="GET AUTOMATIC ALERTS WITH OUR BOT"
                    >
                        GET AUTOMATIC ALERTS WITH OUR BOT
                    </li>
                    <li
                        faster="true"
                        data-value="KEEP YOUR GAME LIBRARY UP TO DATE"
                    >
                        KEEP YOUR GAME LIBRARY UP TO DATE
                    </li>
                    <li
                        faster="true"
                        data-value="YOU CAN CONTRIBUTE TO THIS PROJECT"
                    >
                        YOU CAN CONTRIBUTE TO THIS PROJECT
                    </li>
                </ul>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
